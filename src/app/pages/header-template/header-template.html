<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'header-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting header template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content #portComponent [(ngModel)]="port"
      itemValueField="id" itemTextField="name" [items]="ports">
      <ng-template ionicSelectableHeaderTemplate>
        <ion-navbar>
          <ion-buttons end>
            <button ion-button (click)="portComponent.close()">
              {{portComponent.closeButtonText}}
            </button>
          </ion-buttons>
          <ion-title>
            {{portComponent.label}}
          </ion-title>
        </ion-navbar>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
