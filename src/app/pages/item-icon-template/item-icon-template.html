<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'item-icon-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting item icon template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [canSearch]="true">
      <ng-template ionicSelectableItemIconTemplate let-port="item"
        let-isPortSelected="isItemSelected">
        <ion-icon item-left
          [name]="isPortSelected ? 'checkmark-circle' : 'radio-button-off'"
          [color]="isPortSelected ? 'primary' : null">
        </ion-icon>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
