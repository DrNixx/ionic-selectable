<ion-header>
  <ion-navbar>
    <ion-title>Editing</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'adding-editing-and-deleting-items-asynchronously' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Adding, editing and deleting items asynchronously.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <!--
      Use two-way data binding syntax on [(items)] field for
      a port to be deleted from original array as well.
    -->
    <ionic-selectable #portComponent item-content [(ngModel)]="port"
      itemValueField="id" itemTextField="name" [(items)]="ports"
      [canSearch]="true" [canClear]="true" [canAddItem]="true"
      [canSaveItem]="true" [canDeleteItem]="true"
      (onSearch)="searchPorts($event)" (onAddItem)="onAddPort($event)"
      (onSaveItem)="onSavePort($event)" (onDeleteItem)="onDeletePort($event)">
      <ng-template ionicSelectableItemTemplate let-port="item">
        {{port.name}} ({{port.country.name}})
      </ng-template>
      <ng-template ionicSelectableAddItemTemplate let-port="item"
        let-isAdd="isAdd">
        <form [formGroup]="portForm" novalidate>
          <ion-list>
            <ion-item-divider>
              {{isAdd ? 'Add' : 'Edit'}} Port
            </ion-item-divider>
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" formControlName="portName"
                autocorrect="off" autocapitalize="none">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Country</ion-label>
              <ionic-selectable item-content formControlName="portCountry"
                itemValueField="id" itemTextField="name" [items]="countries">
              </ionic-selectable>
            </ion-item>
          </ion-list>
        </form>
        <ion-footer>
          <ion-toolbar>
            <ion-row>
              <ion-col col-6>
                <button ion-button full no-margin
                  (click)="portComponent.hideAddItemTemplate()">
                  Cancel
                </button>
              </ion-col>
              <ion-col col-6>
                <button ion-button full no-margin
                  (click)="isAdd ? addPort() : savePort(port)"
                  [disabled]="!portForm.valid">
                  {{isAdd ? 'Add' : 'Save'}}
                </button>
              </ion-col>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
