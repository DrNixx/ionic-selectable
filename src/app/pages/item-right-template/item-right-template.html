<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'item-right-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting item right template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicSelectableItemRightTemplate let-port="item">
        <img class="country-flag" [src]="port.country.flagUrl" />
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
