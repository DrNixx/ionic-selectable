<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a
      href="{{'displaying-multiple-values-in-single-line-with-ellipsis' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting value template to show multiple values in a single line with
      ellipsis.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable [isMultiple]="true" item-content
      [(ngModel)]="selectedPorts" itemValueField="id" itemTextField="name"
      [items]="ports">
      <ng-template ionicSelectableValueTemplate let-ports="value">
        <div class="ionic-selectable-value-item">
          {{formatPorts(ports)}}
        </div>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
