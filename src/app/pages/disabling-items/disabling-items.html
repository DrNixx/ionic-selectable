<ion-header>
  <ion-navbar>
    <ion-title>Use cases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'disableditems' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Usage of <b>disabledItems</b> for mutually exclusive values.<br />
      In the sample below selected loading ports will not be available for
      selection in discharging ports and vice versa.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Loading Ports</ion-label>
    <ionic-selectable #loadingPortsComponent item-content
      [(ngModel)]="loadingPorts" itemValueField="id" itemTextField="name"
      [items]="ports" [canClear]="true" [isMultiple]="true"
      (onChange)="loadingPortChange($event)"
      [disabledItems]="disabledLoadingPorts">
    </ionic-selectable>
  </ion-item>
  <ion-item>
    <ion-label>Discharging Ports</ion-label>
    <ionic-selectable #dischargingPortsComponent item-content
      [(ngModel)]="dischargingPorts" itemValueField="id" itemTextField="name"
      [items]="ports" [canClear]="true" [isMultiple]="true"
      (onChange)="dischargingPortChange($event)"
      [disabledItems]="disabledDischargingPorts">
    </ionic-selectable>
  </ion-item>
  <ion-item>
    <button ion-button (click)="clear()">
      Clear
    </button>
  </ion-item>
</ion-content>
