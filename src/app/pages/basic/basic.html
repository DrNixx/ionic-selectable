<ion-header>
  <ion-navbar>
    <ion-title>Use cases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label text-wrap>
      Basic usage.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [canSearch]="true"
      (onChange)="portChange($event)">
    </ionic-selectable>
  </ion-item>
</ion-content>
