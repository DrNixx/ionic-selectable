<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IonicSelectable</title>
    <script type="module" src="/build/ionic-selectable.esm.js"></script>
    <script nomodule src="/build/ionic-selectable.js"></script>
  </head>
  <body>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ionic-selectable item-text-field="text" placeholder="Select One"></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <script>
      var el= document.querySelector('ionic-selectable');
      el.items =[{id: 1, text: "one"}];
      console.log(el);
    </script>
  </body>
</html>
