<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IonicSelectable</title>
    <script type="module" src="/build/ionic-selectable.esm.js"></script>
    <script nomodule src="/build/ionic-selectable.js"></script>
  </head>
  <body>
    <ion-item>
      <ion-label>Selectable</ion-label>
      <ionic-selectable placeholder="hola"></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Hair Color</ion-label>
      <ion-select value="pepe" ok-text="Okay" cancel-text="Dismiss">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
    <script>
      var el= document.querySelector('ionic-selectable');
      console.log(el);
      el.renderIcon = () =>{ return "<div>" };
    </script>
  </body>
</html>
