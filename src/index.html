<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IonicSelectable</title>
    <script type="module" src="/build/ionic-selectable.esm.js"></script>
    <script nomodule src="/build/ionic-selectable.js"></script>
  </head>
  <body>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel0"
        should-store-item-value="false"
        is-multiple="false"
        item-value-field="id"
        item-text-field="port"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel1"
        is-multiple="true"
        should-store-item-value="true"
        item-value-field="id"
        item-text-field="port"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel2"
        is-multiple="true"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <script>
      var el0 = document.getElementById('sel0');
      el0.items = [
        { id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } },
        { id: 2, port: 'Valencia', country: { country: 'Spain' } }
      ];
      el0.value = { id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } };
      console.log(el0.isInited);
      setTimeout(function() {
        el0.itemsToConfirm = [1];
      }, 5000);
      setTimeout(function() {
        console.log(el0.itemsToConfirm);
        console.log(el0.isInited);
      }, 8000);
      setTimeout(function() {
        el0.open().then(
          function(value) {
            console.log('then', value);
          },
          function(reason) {
            console.log('err', value);
          }
        );
      }, 8000);
      // el0.value = { id: 1, port: 'Salina Cruz', country: { country: "Mexico"} };
      //el0.value = [1];
      el0.addEventListener('changed', (event) => {
        console.log(event);
      });
      el0.addEventListener('closed', (event) => {
        console.log(event);
      });
      var el1 = document.getElementById('sel1');
      el1.items = [
        { id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } },
        { id: 2, port: 'Valencia', country: { country: 'Spain' } }
      ];
      el1.value = [1];
      el1.addEventListener('selected', (event) => {
        console.log(event);
      });
      var el2 = document.getElementById('sel2');
      el2.items = [1, 2, 3];
      el2.value = [1, 2];
      //el2.value = { id: 1, port: 'Salina Cruz', country: { country: "Mexico"} };
    </script>
  </body>
</html>
