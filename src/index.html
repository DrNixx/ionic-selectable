<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IonicSelectable</title>
    <script type="module" src="/build/ionic-selectable.esm.js"></script>
    <script nomodule src="/build/ionic-selectable.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel0"
        should-store-item-value="false"
        is-multiple="false"
        item-value-field="id"
        item-text-field="port"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel1"
        value="[1]"
        is-multiple="true"
        should-store-item-value="true"
        item-value-field="id"
        item-text-field="port"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable
        id="sel2"
        is-multiple="true"
        placeholder="Select One"
        group-text-field="country.country"
      ></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <script>
      var el0 = document.getElementById('sel0');
      el0.items = [
        { id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } },
        { id: 2, port: 'Valencia', country: { country: 'Spain' } },
        { id: 3, port: 'Veracruz', country: { country: 'Mexico' } }
      ];
      el0.value = { id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } };
      el0.hasConfirmButton = true;
      // el0.value = { id: 1, port: 'Salina Cruz', country: { country: "Mexico"} };
      //el0.value = [1];
      el0.addEventListener('changed', (event) => {
        console.log(event);
      });
      el0.addEventListener('closed', (event) => {
        console.log(event);
      });
      var el1 = document.getElementById('sel1');
      var items = [];
      for (let index = 1; index < 10; index++) {
        items.push({ id: index, port: 'Salina Cruz' + index, country: { country: 'Mexico' } });
      }
      var limit = items.length + 10;
      for (let index = items.length; index < limit; index++) {
        items.push({ id: index, port: 'Valencia' + index, country: { country: 'Spain' } });
      }
      el1.items = items;
      el1.canClear = true;
      el1.canAddItem = true;
      el1.canSearch = true;
      el1.hasInfiniteScroll = true;
      el1.hasVirtualScroll = true;
      el1.disabledItems = [{ id: 1, port: 'Salina Cruz', country: { country: 'Mexico' } }]
      el1.virtualScrollHeaderFn = function (record, recordIndex, records) {
        if (recordIndex % 5 === 0) {
          return 'Header ' + recordIndex;
        }
        return null;
      }
      el1.addEventListener('selected', (event) => {
        console.log(event);
      });
      el1.addEventListener('cleared', (event) => {
        console.log(event);
      });
      el1.addEventListener('changed', (event) => {
        console.log(event);
        console.log(el1.value);
      });
      el1.addEventListener('addItem', (event) => {
        console.log(event);
      });
      el1.addEventListener('search', (event) => {
        console.log(event);
      });
      el1.addEventListener('infiniteScroll', (event) => {
        console.log(event);
        var limit = items.length + 15;
        for (let index = items.length; index < limit; index++) {
          items.push({ id: index, port: 'Valencia' + index, country: { country: 'Spain' } });
        }
        el1.items = items;
        el1.endInfiniteScroll();
      });

      var el2 = document.getElementById('sel2');
      el2.items = [1, 2, 3];
      el2.value = [1, 2];
      el2.addEventListener('changed', (event) => {
        console.log(event);
      });
      el2.addEventListener('closed', (event) => {
        console.log(event);
      });
      //el2.value = { id: 1, port: 'Salina Cruz', country: { country: "Mexico"} };
    </script>
  </body>
</html>
