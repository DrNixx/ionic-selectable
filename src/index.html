<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IonicSelectable</title>
    <script type="module" src="/build/ionic-selectable.esm.js"></script>
    <script nomodule src="/build/ionic-selectable.js"></script>
  </head>
  <body>
    <ion-item>
      <ion-label>Ports</ion-label>
      <ionic-selectable id="sel0" item-text-field="text" placeholder="Select One"></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ionic-selectable id="sel1" item-text-field="text" placeholder="Select"></ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Hair Color</ion-label>
      <ion-select ok-text="Okay" cancel-text="Dismiss">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
    <script>
      var el = document.getElementById('sel0');
      el.items = [{ id: 1, text: 'one' }];
      var gender = document.getElementById('sel1');
      gender.items = [{ id: 1, text: 'male' }];
      console.log(gender);
    </script>
  </body>
</html>
